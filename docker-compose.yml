version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: secondbrain-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-secondbrain}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secondbrain123}
      POSTGRES_DB: ${POSTGRES_DB:-secondbrain}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-secondbrain}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Flask API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secondbrain-backend
    environment:
      - DATABASE_TYPE=postgresql
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-secondbrain}
      - POSTGRES_USER=${POSTGRES_USER:-secondbrain}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secondbrain123}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_API_VERSION=${AZURE_API_VERSION}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME}
      - BOX_CLIENT_ID=${BOX_CLIENT_ID}
      - BOX_CLIENT_SECRET=${BOX_CLIENT_SECRET}
      - SLACK_CLIENT_ID=${SLACK_CLIENT_ID}
      - SLACK_CLIENT_SECRET=${SLACK_CLIENT_SECRET}
      - LLAMA_CLOUD_API_KEY=${LLAMA_CLOUD_API_KEY}
    ports:
      - "5003:5003"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secondbrain-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:5003
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
